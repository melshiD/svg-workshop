<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Die Content Symbols</title>
    <link rel="stylesheet" href="svg-defs.css"/>
    <script src="GridDice.js" rel="javascript"></script>
</head>
<body id="body-for-background">
    <div  >
    <svg id="svg-assets">
        <!--width="300" height="300" viewBox="0 0 300 300"-->
        <title>Rapture Game Die</title>
        <desc>The components that make up a single die</desc>
     <!--BEGIN SYMBOL CONTENT                        -->
        <symbol id="primary-circle">
            <circle cx="150" cy="150" r="73" />
        </symbol>
        <symbol id="mid-circle">
            <circle cx="150" cy="150" r="70" />
        </symbol>
        <symbol id="top-circle">
            <circle cx="150" cy="150" r="66" />
        </symbol>


        <symbol id="primary-triangle">
            <polygon points="211.5,256.52112466548596 27,150.00000000000003 211.49999999999991,43.478875334514" stroke-width="4" stroke="black"/>
        </symbol>
        <symbol id="primary-square">
            <polygon stroke-width="4" stroke="black" points="236.97413408594537,215 63.02586591405466,215 63.025865914054634,84 236.9741340859453,84" />
        </symbol>

        <symbol id="primary-hexagon">
            <polygon stroke-width="2" stroke="black" points="237.46856578222832,200.5 150,251 62.53143421777172,200.50000000000003 62.531434217771675,99.50000000000003 149.99999999999997,49 237.46856578222832,99.50000000000003" />
        </symbol>
        <symbol id="mid-hexagon">
            <polygon stroke-width="4" points="234.870489570875,199 150,248 65.12951042912503,199.00000000000003 65.12951042912499,101.00000000000003 149.99999999999997,52 234.870489570875,101.00000000000003" />
        </symbol>
        <symbol id="top-hexagon">
            <polygon stroke-width="3" stroke="black" points="231.40638795573724,197 150,244 68.59361204426278,197.00000000000003 68.59361204426276,103.00000000000003 149.99999999999997,56 231.40638795573724,103.00000000000003" />
        </symbol>
        <symbol id="dots-five">
            <circle cx="150" cy="106" r="14" />
            <circle cx="111" cy="139" r="14" />
            <circle cx="189" cy="139" r="14" />
            <circle cx="128" cy="189" r="14" />
            <circle cx="172" cy="189" r="14" />
        </symbol>
        <symbol id="dots-four">
            <circle cx="150" cy="106" r="14" />
            <circle cx="111" cy="146" r="14" />
            <circle cx="189" cy="146" r="14" />
            <circle cx="150" cy="189" r="14" />
        </symbol>
        <symbol id="dots-three">
            <circle cx="150" cy="106" r="14" />
            <circle cx="111" cy="166" r="14" />
            <circle cx="185" cy="174" r="14" />
        </symbol>
        <symbol id="dots-two">
            <circle cx="136" cy="115" r="14" />
            <circle cx="164" cy="185" r="14" />
        </symbol>
        <symbol id="dots-one">
            <circle cx="150" cy="150" r="14" />
        </symbol>
    <!--END SYMBOL CONTENT                        -->
    </svg>
    </div>

    <div class="quick-grid">
    <div class="die-container" id="die-1" background-color = "pink">
        <svg width="300" height="300" viewBox="0 0 300 300">
            <g id="g-die-output-1">
                <use xlink:href="#primary-hexagon" stroke-linejoin="round" fill="white" fill-opacity="1" />
                <use xlink:href="#mid-hexagon" stroke-linejoin="round" fill="red" stroke="white"/>
                <use xlink:href="#top-hexagon" fill="white"/>
                <use xlink:href="#dots-five"/>

            </g>
        </svg>
    </div>
    <div class="die-container">
        <svg width="300" height="300" viewBox="0 0 300 300">
            <g id="g-die-output">
                <use xlink:href="#primary-circle" fill="white" stroke="black" stroke-width="2" />
                <use xlink:href="#mid-circle" fill="white" stroke="black" stroke-width="4" />
                <use xlink:href="#top-circle" fill="white" stroke="black" stroke-width="2" />
                <use xlink:href="#dots-five"/>
            </g>
        </svg>
    </div>
    <div class="die-container-white">
        <svg width="300" height="300" viewBox="0 0 300 300">
            <g id="g-die-output">
                <use xlink:href="#primary-circle" fill="white" stroke="black" stroke-width="2" />
                <use xlink:href="#mid-circle" fill="white" stroke="black" stroke-width="2" />
                <use xlink:href="#top-circle" fill="red" stroke="black" stroke-width="2" />
                <use xlink:href="#dots-three"/>

            </g>
        </svg>
    </div>
    <div class="die-container">
        <svg width="300" height="300" viewBox="0 0 300 300">
            <g id="g-die-output3">
                <use xlink:href="#primary-square" fill="red" stroke-width="4" stroke-opacity="1"/>
                <use xlink:href="#dots-one"/>

            </g>
        </svg>
    </div>
    </div>
    <button onclick = "testScript()">Give it a shot</button>
    <script>
        function testScript(){
            document.getElementById("die-1").style.backgroundColor = "pink";

        }
    </script>
</body>
</html>
